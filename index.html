<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic SPOK Master - Vue 3 Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="card">
            <p>Salam, 
                <span class="user-name" @click="changeName">
                    {{ settings.userName }}
                </span>!
            </p>

            <div class="arabic" @click="toggleGundul">
                {{ settings.isGundul ? currentKalimat.gundul : currentKalimat.ar }}
            </div>

            <div class="latin" 
                 :class="{ 'blur': settings.isBlurLatin }" 
                 @click="toggleSetting('isBlurLatin')">
                {{ currentKalimat.lat }}
            </div>

            <div class="indo" 
                 :class="{ 'blur': settings.isBlurIndo }" 
                 @click="toggleSetting('isBlurIndo')">
                {{ currentKalimat.id }}
            </div>

            <div class="structure-box" v-if="showStructure">
                {{ currentKalimat.struktur }}
            </div>

            <div class="btn-group">
                <button class="btn-struct" @click="showStructure = !showStructure">
                    {{ showStructure ? 'Tutup Struktur' : 'Lihat Struktur' }}
                </button>
                <button class="btn-next" @click="tampilkanAcak">Kalimat Lain â†’</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="lingo.js"></script>
</body>
</html>
