<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic SPOK Master</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="lingoApp" x-cloak>
    <div class="card">
        <p>Salam, <span class="user-name" 
                       @click="changeName" 
                       x-text="settings.userName" 
                       style="cursor:pointer; font-weight:bold; color:#3498db; text-decoration:underline;"></span>!</p>

        <div class="arabic" 
             @click="toggleGundul" 
             x-text="settings.isGundul ? currentKalimat.gundul : currentKalimat.ar">
        </div>

        <div class="latin" 
             :class="{ 'blur': settings.isBlurLatin }" 
             @click="toggleSetting('isBlurLatin')"
             x-text="currentKalimat.lat">
        </div>

        <div class="indo" 
             :class="{ 'blur': settings.isBlurIndo }" 
             @click="toggleSetting('isBlurIndo')"
             x-text="currentKalimat.id">
        </div>

        <div class="structure-box" x-show="showStructure" x-text="currentKalimat.struktur"></div>

        <div class="btn-group">
            <button class="btn-struct" @click="showStructure = !showStructure">Struktur</button>
            <button class="btn-next" @click="tampilkanAcak">Acak Kalimat</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="lingo.js"></script>
</body>
</html>
