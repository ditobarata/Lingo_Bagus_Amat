<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qur'an Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="kawung-bg"></div>

        <div class="mode-switcher-simple" title="Kembali ke SPOK" @click="window.location.href='index.html'">
            <i class="fa-solid fa-arrow-left"></i>
        </div>

        <div class="card" style="max-width: 600px;"> 
            <nav class="app-nav">
                <a href="index.html" class="nav-item">SPOK</a>
                <a href="quran.html" class="nav-item active">Al-Qur'an</a>
            </nav>
            <p class="greeting">Salam, {{ settings.userName }}</p>
            <h2 style="color: var(--sogan-dark); margin-bottom: 20px;">Al-Qur'anul Karim</h2>

            <div v-if="loading" style="color: var(--sogan-mid);">Memuat data...</div>

            <div v-else class="surah-list" style="text-align: left; max-height: 400px; overflow-y: auto;">
                <div v-for="surah in daftarSurah" :key="surah.nomor" 
                     @click="pilihSurah(surah.nomor)"
                     style="padding: 15px; border-bottom: 1px solid var(--sogan-light); cursor: pointer; display: flex; justify-content: space-between; align-items: center;">
                    <span>{{ surah.nomor }}. {{ surah.namaLatin }}</span>
                    <span class="arabic" style="font-size: 1.2rem; margin: 0; background: none;">{{ surah.nama }}</span>
                </div>
            </div>
        </div>
    </div>

    <script src="quran.js"></script>
</body>
</html>
